<div class="max-w-4xl mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4 text-blue-700">Welcome to TeamSphere CMS</h1>
  <p class="mb-8 text-gray-600">Your modern company management dashboard</p>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
      <div class="text-4xl font-bold text-blue-600 mb-2">{{ employeeCount }}</div>
      <div class="text-gray-500">Employees</div>
    </div>
    <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
      <div class="text-4xl font-bold text-green-600 mb-2">{{ departmentCount }}</div>
      <div class="text-gray-500">Departments</div>
    </div>
    <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center">
      <div class="text-4xl font-bold text-purple-600 mb-2">{{ domainCount }}</div>
      <div class="text-gray-500">Domains</div>
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <a routerLink="/employees" class="bg-blue-50 hover:bg-blue-100 transition rounded-lg shadow p-6 flex flex-col items-center">
      <span class="text-2xl mb-2">👩‍💼</span>
      <span class="font-semibold text-blue-700">Manage Employees</span>
    </a>
    <a routerLink="/departments" class="bg-green-50 hover:bg-green-100 transition rounded-lg shadow p-6 flex flex-col items-center">
      <span class="text-2xl mb-2">🏢</span>
      <span class="font-semibold text-green-700">View Departments</span>
    </a>
    <a routerLink="/domains" class="bg-purple-50 hover:bg-purple-100 transition rounded-lg shadow p-6 flex flex-col items-center">
      <span class="text-2xl mb-2">🗂️</span>
      <span class="font-semibold text-purple-700">Explore Domains</span>
    </a>
  </div>
</div>
