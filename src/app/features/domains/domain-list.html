<div class="max-w-4xl mx-auto py-8">
  <h1 class="text-2xl font-bold mb-4 text-blue-700">Domains</h1>
  <div class="bg-white rounded-lg shadow p-6">
    <table class="min-w-full">
      <thead>
        <tr>
          <th class="text-left py-2">Name</th>
          <th class="text-left py-2">Type</th>
          <th class="text-left py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let domain of domains">
          <td>{{ domain.name }}</td>
          <td>{{ domain.type }}</td>
          <td>
            <button class="bg-blue-500 text-white px-2 py-1 rounded mr-2" (click)="openEdit(domain)">Edit</button>
            <button class="bg-red-500 text-white px-2 py-1 rounded" (click)="deleteDomain(domain)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="mt-4">
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition" (click)="openAdd()">Add Domain</button>
    </div>
    <app-modal [open]="showModal" (closed)="closeModal()">
      <app-domain-detail *ngIf="selectedDomain" [domain]="selectedDomain" [mode]="modalMode" (close)="closeModal()" (save)="modalMode === 'add' ? saveNewDomain($event) : saveDomain($event)"></app-domain-detail>
    </app-modal>
  </div>
</div>
