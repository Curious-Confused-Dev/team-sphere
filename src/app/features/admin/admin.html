<div class="max-w-2xl mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4 text-blue-700">Admin Dashboard</h1>
  <div class="bg-white rounded-lg shadow p-6">
    <h2 class="text-xl font-semibold mb-2">Profile</h2>
    <ng-container *ngIf="!editMode; else editForm">
      <div class="mb-2"><span class="font-semibold">Name:</span> {{ profile.name }}</div>
      <div class="mb-2"><span class="font-semibold">Email:</span> {{ profile.email }}</div>
      <div class="mb-2"><span class="font-semibold">Role:</span> {{ profile.role }}</div>
      <div class="mt-4">
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition" (click)="startEdit()">Edit Profile</button>
      </div>
    </ng-container>
    <ng-template #editForm>
      <form (ngSubmit)="saveEdit()" class="space-y-3">
        <div>
          <label class="block text-sm font-medium mb-1">Name</label>
          <input type="text" [(ngModel)]="editProfile.name" name="name" class="w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" [(ngModel)]="editProfile.email" name="email" class="w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Role</label>
          <input type="text" [(ngModel)]="editProfile.role" name="role" class="w-full border rounded px-3 py-2" required />
        </div>
        <div class="flex gap-2 mt-4">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Save</button>
          <button type="button" (click)="cancelEdit()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition">Cancel</button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
