<div *ngIf="employee" class="max-w-lg mx-auto py-8">
  <div class="bg-white rounded-lg shadow p-6">
    <ng-container *ngIf="!editMode; else editForm">
      <h2 class="text-2xl font-bold mb-4 text-blue-700">{{ employee?.name }}</h2>
      <div class="mb-2"><span class="font-semibold">Department:</span> {{ employee?.department }}</div>
      <div class="mb-2"><span class="font-semibold">Domain:</span> {{ employee?.domain }}</div>
      <div class="mb-2"><span class="font-semibold">Email:</span> {{ employee?.email }}</div>
      <div class="mb-2"><span class="font-semibold">Role:</span> {{ employee?.role }}</div>
      <div class="flex gap-2 mt-6">
        <button (click)="startEdit()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Edit</button>
        <button (click)="backToListHandler()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Back to List</button>
      </div>
    </ng-container>
    <ng-template #editForm>
      <h2 class="text-2xl font-bold mb-4 text-blue-700">Edit Employee</h2>
      <form (ngSubmit)="saveEdit()" autocomplete="off" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Name</label>
          <input type="text" [(ngModel)]="editEmployee!.name" name="name" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Department</label>
          <input type="text" [(ngModel)]="editEmployee!.department" name="department" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Domain</label>
          <input type="text" [(ngModel)]="editEmployee!.domain" name="domain" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input type="email" [(ngModel)]="editEmployee!.email" name="email" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Role</label>
          <input type="text" [(ngModel)]="editEmployee!.role" name="role" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div class="flex gap-2 mt-6">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Save</button>
          <button type="button" (click)="cancelEdit()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 transition">Cancel</button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
<div *ngIf="!employee" class="text-center py-8 text-red-500">
  Employee not found.
</div>
