<div *ngIf="open" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 animate-fadeIn" (click)="onOverlayClick($event)" tabindex="-1">
  <div class="modal-content bg-white rounded-lg shadow-lg p-6 relative max-w-lg w-full animate-scaleIn" (click)="$event.stopPropagation()" role="dialog" aria-modal="true" aria-label="Modal Dialog" tabindex="0">
    <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-700 text-2xl font-bold" (click)="close()" aria-label="Close">&times;</button>
    <ng-content></ng-content>
  </div>
</div>
