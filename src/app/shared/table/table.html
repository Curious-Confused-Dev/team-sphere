<table class="min-w-full bg-white rounded-lg shadow">
  <thead>
    <tr class="bg-gray-100">
      <th *ngFor="let col of columns" class="py-2 px-4 text-left capitalize">{{ col }}</th>
      <th *ngIf="actions.length" class="py-2 px-4 text-left">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data" class="border-b hover:bg-gray-50">
      <td *ngFor="let col of columns" class="py-2 px-4">{{ row[col] }}</td>
      <td *ngIf="actions.length" class="py-2 px-4 space-x-2">
        <ng-container *ngIf="actionsTemplate">
          <ng-template [ngTemplateOutlet]="actionsTemplate" [ngTemplateOutletContext]="{ $implicit: row }"></ng-template>
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>
