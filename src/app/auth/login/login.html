<div class="max-w-sm mx-auto py-12">
  <h2 class="text-2xl font-bold mb-6 text-blue-700">Login</h2>
  <form (ngSubmit)="login()" class="space-y-4">
    <input [(ngModel)]="username" name="username" placeholder="Username" class="w-full px-4 py-2 border rounded" required />
    <input [(ngModel)]="password" name="password" type="password" placeholder="Password" class="w-full px-4 py-2 border rounded" required />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
  </form>
</div>
